

# Nombre de la aplicaciï¿½n
spring.application.name=api-generation-loans

# Puerto del servidor
server.port=8082

# Context path (ajusta si quieres exponer la app bajo un prefijo)
server.servlet.context-path=/api-generation-loans/

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/loans_system?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#formato de fecha y hora
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss
spring.jackson.time-zone=America/Lima

# Tambien puedes configurar la zona horaria del sistema Java (opcional, pero recomendable)
spring.application.time-zone=America/Lima